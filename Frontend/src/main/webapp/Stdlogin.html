<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Welcome Back!</div>
                <div class="second-text">Login to your account</div>
                <img src="img/Student.png" alt="" class="image">
            </div>
            <div class="submit-form">
                <form id="loginForm">
                    <div class="third-text">Login</div>
                    <div class="input-box">
                        <input type="text" class="input"  id="reg_no"required>
                        <label>Reg Number(E-XX-XXX)</label>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input" id="password" required>
                        <label>Password</label>
                    </div>
                    
                    <div>
                        <button type="button" id="login" class="Btn">Login</button>
					</div>
					<br>
                    <div id="text">
                        <big>Don't have an account?</big>
                    <br>
                    <br>
						<a href="Signup.html" class="Btn-link"><button type="button" class="Btn">Signup</button></a>
					</div>
                </form>
            </div>
        </div>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
