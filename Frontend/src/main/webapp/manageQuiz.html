<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manageQuiz.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Quiz</title>
</head>
<body>
    <div id="courseDetails" class="course-details"></div>

    <main>
        <section class="view-courses">
            <a id="add" class="btn" href="https://worksheetzone.org/">Create a Quiz using Worksheetzone website</a>
            <button id="add-course-btn" class="btn">Add Quiz to student</button>
            <div id="QuizList"></div>
        </section>
    </main>

    <div id="course-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn-addcourse">&times;</span>
            <h2>Add Quiz</h2>
            <form id="course-form">
                <div class="form-group">
                    <label for="quizName">Quiz Name</label>
                    <input type="text" id="quizName" name="quizName" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="text" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="message">Message to the student</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="quizCode">Quiz Code</label>
                    <input type="text" id="quizCode" name="quizCode" required>
                </div>
                <button type="submit" id="save_course" class="btn last">Save Quiz</button>
            </form>
        </div>
    </div>


    <div id="quizupdate" class="modal">
        <div class="modal-content">
            <span class="close-btn-addcourse">&times;</span>
            <h2>Edit Quiz</h2>
            <form id="course-form">
                <div class="form-group">
                    <label for="quizName-edit">Quiz Name</label>
                    <input type="text" id="quizName-edit" name="quizName-edit" required>
                </div>
                <div class="form-group">
                    <label for="deadline-edit">Deadline</label>
                    <input type="text" id="deadline-edit" name="deadline-edit" required>
                </div>
                <div class="form-group">
                    <label for="message-edit">Message to the student</label>
                    <textarea id="message-edit" name="message-edit"></textarea>
                </div>
                <div class="form-group">
                    <label for="quizCode-edit">Quiz Code</label>
                    <input type="text" id="quizCode-edit" name="quizCode-edit" required>
                </div>
                <button type="submit" id="update-quiz" class="btn last">Update Quiz</button>
            </form>
        </div>
    </div>

    
    <script src="manageQuiz.js"></script>
</body>
</html>
