<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Join Us!</div>
                <div class="second-text">Create your account</div>
                <img src="img/Signup.webp" alt="" class="image">
            </div>
            <div class="submit-form">
                <form id="signupForm">
                    <div class="third-text">Signup</div>
                    <div class="input-box">
                        <input type="text" class="input" id="Name" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" id="Reg_no" required>
                        <label>Reg Number(E-XX-XXX)</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" id="Email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input" id="password_2" required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="button" id="SignUp" class="Btn">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script_Signup.js"></script>
</body>
</html>
