<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="manageAssignment.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="courseDetails" class="course-details"></div>

    <main>
        <section class="view-courses">
            <button id="add-course-btn" class="btn">Add Assignment</button>
            <div id="AssignmentList"></div>
        </section>
    </main>

    <div id="course-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn-addcourse">&times;</span>
            <h2>Add Assignment</h2>
            <form id="course-form">
                <div class="form-group">
                    <label for="assignment-name">Assignment Name</label>
                    <input type="text" id="assignment-name" name="assignment-name" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="text" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="message">Message to the student</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">File</label>
                    <input type="file" id="file" name="file">
                </div>
                <button type="submit" id="save_course" class="btn last">Save Assignment</button>
            </form>
        </div>
    </div>

    <div id="course-modal-edit" class="modal">
        <div class="modal-content">
            <span class="close-btn-addcourse-edit">&times;</span>
            <h2>Edit Assignment</h2>
            <form id="course-form-edit">
                <div class="form-group">
                    <label for="assignment-name">Assignment Name</label>
                    <input type="text" id="assignment-name-edit" name="assignment-name" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="text" id="deadline-edit" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="message">Message to the student</label>
                    <textarea id="message-edit" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">File</label>
                    <input type="file" id="file-edit" name="file">
                </div>
                <button type="submit" id="save_course-edit" class="btn last">Update Course</button>
            </form>
        </div>
    </div>
    

    <script src="manageAssignment.js"></script>
</body>
</html>
