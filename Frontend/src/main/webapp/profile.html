<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: purple;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #343a40;
            font-weight: 700;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border-color: #ced4da;
        }
        .btn {
            margin-bottom: 0.5rem;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            width: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondaryn {
            background-color: #b72727;
            border-color: #b72727;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success a {
            color: white;
            text-decoration: none;
        }
        .btn-success a:hover {
            text-decoration: none;
        }
        .btn-primary:hover, .btn-secondary:hover, .btn-success:hover, .btn-secondaryn:hover {
            opacity: 0.9;
        }
        .btn-container {
            margin-bottom: 1rem;
            color: #495057;
            font-weight: 600;
        }
        .btn-container:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container col-12 col-md-6">
        <h1>Save Your Profile Details</h1>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="FIRST NAME">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="LAST NAME">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="EMAIL">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Country</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="COUNTRY">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="CITY">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput7" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="MOBILE NUMBER">
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-primary" onclick="saveUser()">Save Details</button>
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-secondary" onclick="updateUser()">Update Details</button>
            </div>

            <div class="btn-container">
                <a href="view.html" class="btn btn-success">View Profile</a>
            </div>

            <div class="btn-container">
                <a href="home.html" class="btn btn-secondaryn">Home</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>
</html>
