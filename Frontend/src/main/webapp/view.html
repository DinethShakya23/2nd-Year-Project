<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #343a40;
            font-weight: 700;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-secondary {
            background-color: #b72727;
            border-color: #b72727;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            width: 100%;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary:hover{
            opacity: 0.9;
        }

        .table-section {
            margin-top: 2rem;
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }
        th {
            text-align: left;
            font-weight: 600;
            color: #495057;
        }
        td {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 0.75rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        th, td {
            border: none;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>PROFILE DETAILS</h1>
    <div>
      <button type="button" class="btn btn-primary" onclick="getUser()">View</button>
    </div>

    <div>
        <button type="button" class="btn btn-secondary" onclick="deleteUser()">Delete Details</button>
    </div>

    <div class="mt-3 table-section">
        <table class="table">
            <tbody id="datatable">
                <tr>
                    <th scope="row">REGISTRATION NUMBER</th>
                    <td id="reg_no"></td>
                </tr>
                <tr>
                    <th scope="row">FIRST NAME</th>
                    <td id="first_name"></td>
                </tr>
                <tr>
                    <th scope="row">LAST NAME</th>
                    <td id="last_name"></td>
                </tr>
                <tr>
                    <th scope="row">EMAIL</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th scope="row">COUNTRY</th>
                    <td id="country"></td>
                </tr>
                <tr>
                    <th scope="row">CITY</th>
                    <td id="city"></td>
                </tr>
                <tr>
                    <th scope="row">MOBILE</th>
                    <td id="mobile"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="view.js"></script>
  <script src="script_login.js"></script>
</body>
</html>
